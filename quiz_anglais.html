    <main class="container mt-4">
        <h2>Testez vos connaissances en anglais</h2>
        <form id="quiz">
            <p>1. Comment dit-on "Bonjour" en anglais ?</p>
            <label><input type="radio" name="q1" value="Hello"> Hello</label><br>
            <label><input type="radio" name="q1" value="Goodbye"> Goodbye</label><br>
            <label><input type="radio" name="q1" value="Please"> Please</label><br>

            <p>2. Comment dit-on "Merci" en anglais ?</p>
            <label><input type="radio" name="q2" value="Thank you"> Thank you</label><br>
            <label><input type="radio" name="q2" value="Sorry"> Sorry</label><br>
            <label><input type="radio" name="q2" value="Yes"> Yes</label><br>

            <button type="button" onclick="checkAnswers()">Vérifier mes réponses</button>
        </form>
        <p id="result"></p>
    <footer>

    </footer>
    <script>
        function checkAnswers() {
            const answers = {
                q1: 'Hello 
                q2: 'Thank you'
            };
            let score = 0;
            for (const question in answers) {
                const options = document.getElementsByName(question);
                for (const option of options) {
                    if (option.checked && option.value === answers[question]) {
                        score++;
                    }
                }
            }
            document.getElementById('result').innerText = `Votre score est ${score} sur ${Object.keys(answers).length}.`;
        }
    </script>
